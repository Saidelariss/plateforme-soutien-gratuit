<!-- new code -->
<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Sign up with credentials</small>
              </div>
              <form [formGroup]="userFormGroup" (ngSubmit)="saveApprenti()">
                <!-- nom -->
                <div class="form-group" >
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <!-- <input class="form-control" placeholder="nom" type="text" (focus)="focus=true" (blur)="focus=false"> -->
                    <input class="form-control" type="text"  formControlName="nom" placeholder="nom" required>
                  </div>
                </div>
                <!-- prenom -->
                <div class="form-group" >
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <!-- <input class="form-control" placeholder="prenom" type="text" (focus)="focus=true" (blur)="focus=false"> -->
                    <input class="form-control" type="text"  placeholder="Prenom" formControlName="prenom" required>
                  </div>
                </div>
                <!-- email -->
                <div class="form-group" >
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <!-- <input class="form-control" placeholder="Email" type="email" (focus)="focus1=true" (blur)="focus1=false"> -->
                    <input class="form-control" type="email"  placeholder="Email" formControlName="email" required>
                  </div>
                </div>
                <!-- phone -->
                <div class="form-group" >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <!-- <input class="form-control" placeholder="Password" type="password" (focus)="focus2=true" (blur)="focus2=false"> -->
                    <input class="form-control" type="tel" placeholder="Telephone" formControlName="telephone" required>
                  </div>
                </div>
                <!-- password -->
                <div class="form-group" >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <!-- <input class="form-control" placeholder="Password" type="password" (focus)="focus2=true" (blur)="focus2=false"> -->
                    <input class="form-control" type="password" placeholder="Password" formControlName="password" required>
                  </div>
                </div>
                <div class="text-muted font-italic">
                  <small>password strength:
                    <span class="text-success font-weight-700">strong</span>
                  </small>
                </div>
                <div class="row my-4">
                  <div class="col-12">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                      <label class="custom-control-label" for="customCheckRegister">
                        <span>I agree with the
                          <a href="javascript:void(0)">Privacy Policy</a>
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-4">Create account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
